<div class="team-row">
    <div class="team-name">{{ team.name }}</div>
    <div class="team-played-number">{{ team.played }}</div>
    <div class="team-won-number">{{ team.won }}</div>
    <div class="team-drawn-number">{{ team.drawn }}</div>
    <div class="team-lost-number">{{ team.lost }}</div>
    <div class="team-goals-for-number">{{ team.goalsFor }}</div>
    <div class="team-goals-against-number">{{ team.goalsAgainst }}</div>
    <div class="team-goal-difference-number">{{ team.goalDifference }}</div>
    <div class="team-points-number bold">{{ team.points }}</div>
</div>
