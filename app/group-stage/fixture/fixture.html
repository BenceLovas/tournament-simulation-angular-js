<button class="fixture-button" style="width: 100%;" ng-click="toggleFixture()">{{ fixtureButtonText }}</button>
<div class="fixtures-wrapper">
    <div ng-repeat="game in games" ng-show="isFixtureVisible" class="match" ng-class="game.home.score !== null ? 'match-finished' : ''">
        <div class="home-team" ng-class="game.home.score > game.away.score ? 'bold' : ''">{{ game.home.team.name }}</div>
        <div class="score-home">{{ game.home.score === null ? '-' : game.home.score }}</div>
        <div class="dash"> - </div>
        <div class="score-away">{{ game.away.score === null ? '-' : game.away.score }}</div>
        <div ng-class="game.away.score > game.home.score ? 'bold' : ''">{{ game.away.team.name }}</div>
    </div>
</div>
